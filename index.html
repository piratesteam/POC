<!DOCTYPE html>
<html>

<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    
    
    <script>
    $(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
    </script>
<title>Pirates of Caribbean</title>
    
    
</head>

<body>
    <div class="se-pre-con"></div>
        <div class="head">
            </div> 

    <div class="button">

        <img class="singlescr" id="skull" src="images/skull.png">
        <img id="single" class="singlefont" src="images/single.png" onmouseover="play()">
        <img class="singlescr" src="images/skull.png">
        <br>
        <br>
        <img class="multiscr" src="images/skull.png">
        <img id="multi" class="multifont" src="images/multi.png" onmouseover="play()">  
        <img class="multiscr" src="images/skull.png">
        
    </div>


<!-- background audio -->
<audio id="myaudio" autoplay loop>
    <source src="./music/pirates.mp3" type="audio/mpeg">
  </audio>

  <!-- hover audio -->
  <audio id="audiohover">
        <source src="./music/button.mp3" type="audio/mpeg">
      </audio>

      <!--script  -->
      <script type="text/javascript">

        //on mouse click
        document.getElementById("single").addEventListener("click", function myFunction() {
            location.replace("input.html");
        
            
        })

        document.getElementById("multi").addEventListener("click", function myFunction() {
           location.replace("inputMultiscr.html")
            
        })


// on hover sound
function play(){
       var audio = document.getElementById("audiohover");
       audio.play();
                 }

// rotating skull on hover
$(".singlefont").hover(function() {
           $(".singlescr").toggleClass("hovered");
        });

 $(".multifont").hover(function() {
           $(".multiscr").toggleClass("hovered");
        });


    </script>

</body>

</html>
